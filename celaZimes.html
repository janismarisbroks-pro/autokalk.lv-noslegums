<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Calculator Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="car-fact">
            <p>Auto fakts</p>
            <p id="car-fact-content"></p>
        </div>
        <div class="logo-container">
            <img src="bildes\1.png" alt="Logo">
        </div>
        <div class="btn">
            <button class="menu-btn ttw_button" onclick="toggleMenu()">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div id="menu" class="dropdown-content">
                    <div>
                        <h4>Kalkulatori</h4>
                        <ul>
                            <li><a href="#">Degvielas izmaksas kalkulators</a></li>
                            <li><a href="#">Kredīta izmaksas kalkulators</a></li>
                            <li><a href="#">Riepu izmēra kalkulators</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>Spēles</h4>
                        <ul>
                            <li><a href="#">Ceļa zīmju atpazīšana</a></li>
                            <li><a href="#">Automašīnas detaļu nosaukšana</a></li>
                        </ul>
                    </div>
                </div>
            </button>
        </div>
        <div class="date-time">
            <p id="datetime"></p>
        </div>
    </header>

    <div class="quiz-container">
        <h1>Road Sign Recognition Quiz</h1>
        <div id="question-container">
            <h2 id="question"></h2>
        </div>
        <div id="answers">
            <button class="answer-btn">Answer 1</button>
            <button class="answer-btn">Answer 2</button>
            <button class="answer-btn">Answer 3</button>
            <button class="answer-btn">Answer 4</button>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>


    
    

    <script src="script.js"></script>
</body>
</html>
