<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Calculator Website</title>
    <link rel="stylesheet" href="degvielaKalk.css">
</head>
<body>
    <header class="header">
        <div class="car-fact">
            <p>Auto fakts</p>
            <p id="car-fact-content"></p>
        </div>
        <div class="logo-container">
            <img src="bildes\1.png" alt="Logo">
        </div>
        <div class="btn">
            <button class="menu-btn ttw_button" onclick="toggleMenu()">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div id="menu" class="dropdown-content">
                    <div>
                        <h4>Kalkulatori</h4>
                        <ul>
                            <li><a href="#">Degvielas izmaksas kalkulators</a></li>
                            <li><a href="#">Kredīta izmaksas kalkulators</a></li>
                            <li><a href="#">Riepu izmēra kalkulators</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4>Spēles</h4>
                        <ul>
                            <li><a href="#">Ceļa zīmju atpazīšana</a></li>
                            <li><a href="#">Automašīnas detaļu nosaukšana</a></li>
                        </ul>
                    </div>
                </div>
            </button>
        </div>
        <div class="date-time">
            <p id="datetime"></p>
        </div>
    </header>

    <div class="container">
    <h1>Degvielas izmaksu kalkulators</h1>
    <p>Lai aprēķinātu degvielas izmaksas un tilpumu, lūdzu ievadiet mašīnas degvielas efektivitāti (DE) L/100 km vai izvēlaties modeli,  un ievadiet brauciena attālumu, degvielas cenu.</p>
    <form id="fuelForm">
        <label for="distance">Attālums (km):</label>
        <input type="number" id="distance" required step="0.01">
        <label for="carMake">Automašīna:</label>
        <select id="carMake">
            <option value="">Izvēlies auto</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
        <label for="efficiency">Degvielas efektivitāte (L/100 km):</label>
        <input type="number" id="efficiency" required readonly step="0.01">
        <label for="fuelPrice">Degvielas cena (EUR/L):</label>
        <input type="number" id="fuelPrice" required step="0.01">
        <button type="submit">Aprēķināt</button>
    </form>
    <div id="result"></div>
</div>

    
    

    <script src="degvielaKalk.js"></script>
</body>
</html>
